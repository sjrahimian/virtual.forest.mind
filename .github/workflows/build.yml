name: Build VFM binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION=$(python - << 'EOF'
          from vfm.vfm import __version__
          print(__version__)
          EOF
          )
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify tag matches version
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          if [ "$TAG" != "${{ steps.version.outputs.version }}" ]; then
            echo "Tag $TAG does not match __version__"
            exit 1
          fi

      - name: Build Windows EXE
        run: |
          pyinstaller --onefile --name vfm vfm/vfm.py

          rename dist\vfm.exe vfm-${{ steps.version.outputs.version }}-windows.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: vfm-windows
          path: vfm-${{ steps.version.outputs.version }}-windows.exe

      - name: Upload Windows binary to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: vfm-${{ steps.version.outputs.version }}-windows.exe


  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION=$(python - << 'EOF'
          from vfm.vfm import __version__
          print(__version__)
          EOF
              )
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify tag matches version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          if [ "$TAG" != "${{ steps.version.outputs.version }}" ]; then
            echo "Tag $TAG does not match __version__"
            exit 1
          fi

      - name: Build Linux binary
        run: |
          pyinstaller --onefile --name vfm vfm/vfm.py
          
      - name: Upload Linux binary to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/vfm
